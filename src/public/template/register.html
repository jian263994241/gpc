<article class="container register-panel">
  <header class="row">
    <a href="/login" class="btn btn-success btn-right">Login</a>
  </header>
  <section class="row register-main">
    <div class="span3"></div>

    <nav class="span3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote your favorates</p>
    </nav>

    <div class="span4 register-main">
      <form class="register-form">
        <fieldset>
          <legend>Register</legend>
          <label>Username</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input type="text" ng-model="user.username" ng-mousedown="clean()">
          </div>
          <label>Password</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="password" ng-model="user.password" ng-mousedown="clean()">
          </div>
          <label>Repeat Password</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-repeat"></i></span>
            <input type="password" ng-model="user.repassword" ng-mousedown="clean()">
          </div>
          <label>Email</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" ng-model="user.email" ng-mousedown="clean()">
          </div>
          <button type="submit" class="btn btn-primary register-btn" ng-click="submit(user)">Submit</button>

          <label class="alert alert-error register-error" ng-show="isError">{{error}}</label>
        </fieldset>
      </form>
    </div>
  </section>
  <footer class="register-footer">
    <span>@2013 Leo Burnett</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
