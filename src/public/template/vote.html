<article class="container" ng-init="request()">
  <section class="row">
    <nav class="col-md-3">
      <div class="logo logo-brand">
        <h2 class="logo-title">GPC</h2>
        <p class="logo-desc">Vote your favorates</p>
      </div>
    </nav>
    <div class="col-md-9">
      <ul class="pager">
        <li class="previous"><a href="/home">&larr; Home</a></li>
        <!--<li class="next"><a href="#">Logout</a></li>-->
      </ul>
      <h1 class="vote-name">{{candidate.title}}</h1>
      <p>
        <strong>Author - </strong><span>{{candidate.author}}</span>
      </p>
      <p>
        <strong>Source - </strong>
        <a href="{{candidate.source}}" target="_blank" ng-if="isImage">
          <img ng-src="{{candidate.source}}" alt="..." class="img-thumbnail" width="140">
        </a>
        <video src="" ng-src="{{candidate.source}}" alt="" ng-if="!isImage"  controls="controls" width="300"></video>
      </p>
      <form action="" class="form-horizontal" role="form">
        <label class="alert alert-error login-error" ng-show="isError">{{error}}</label>
        <div class="form-group">
          <label class="control-label col-md-2">Score:</label>
          <div class="col-md-10">
            <select class="form-control" ng-model="mark.score" ng-options="score.express for score in choices"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Comment:</label>
          <div class="col-md-10">
            <textarea name="inputComment" id="" cols="30" rows="5" class="vote-comment form-control"  ng-disabled="isForbidden||!isStart" ng-model="mark.comment" ng-mousedown=""></textarea>
          </div>
        </div>
        <!-- <input type="number" name="inputScore" val="0" max="10" min="0" ng-disabled="isForbidden" ng-model="mark.score" ng-mousedown="clean()"> -->

        <button type="submit" class="btn btn-primary btn-block" ng-disabled="!isStart" ng-click="submit()">Submit</button>
      </form>
    </div>
  </section>
</article>
