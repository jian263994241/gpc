<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
      <h2>
        <span>Management</span>
        <div class="btn-group">
          <a href="/management/project" class="btn {{config.project}}">Project</a>
          <a href="/management/candidate" class="btn {{config.candidate}}">Candidate</a>
          <a href="/management/user" class="btn {{config.user}}">User</a>
        </div>
        <div class="btn-group">
          <button href="#{{config.modal.id}}" role="button" class="btn {{config.modal.status}}" data-toggle="modal">{{config.modal.type}}</button>
          <button class="btn" ng-click="refresh()">Refresh</button>
        </div>
        <div class="btn-group pull-right">
          <a href="#" class="btn" ng-click="logout()">Logout</a>
        </div>
      </h2>
    </div>
    <div id="candidate-list">
      <h4>Candidate List</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>title</th>
            <th>auth</th>
            <th>type</th>
            <th>source</th>
            <th>introduction</th>
            <th>option</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="candidate in candidates">
            <td>{{candidate.title}}</td>
            <td>{{candidate.author}}</td>
            <td>{{candidate.type}}</td>
            <td>{{candidate.source}}</td>
            <td>{{candidate.intro}}</td>
            <td>
              <a href="" class="btn" ng-click="delete(candidate)"><i class="icon icon-remove"></i>Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</article>
<div id="candidate-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="candidate-modal-label" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="candidate-modal-label">New Candidate</h3>
  </div>
  <div class="modal-body">
    <form>
        <label for="">Candidate title</label>
        <input type="text" ng-model="candidate.title" class="span4" ng-mousedown="clean()" required>
        <label for="">Author</label>
        <input type="text" ng-model="candidate.author" class="span4" ng-mousedown="clean()" required>
        <label for="">Source type</label>
        <select ng-model="candidate.type" class="span4" ng-options="option.value as option.name for option in type" >
        </select>
        <label for="">Source</label>
        <input type="text" ng-model="candidate.source" class="span4" ng-mousedown="clean()" required>
        <label for="">Introduction</label>
        <textarea cols="30" rows="3" ng-model="candidate.intro" class="span4" required></textarea>
        <label class="alert alert-error login-error" ng-show="isError">{{error}}</label>
      </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
