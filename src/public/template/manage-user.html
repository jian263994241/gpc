<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
        <h1>Management</h1>
        <div class="btn-toolbar">
          <div class="btn-group">
            <a href="/management/project" class="btn btn-default {{config.project}}">Project</a>
            <a href="/management/candidate" class="btn btn-default {{config.candidate}}">Candidate</a>
            <a href="/management/user" class="btn btn-default {{config.user}}">User</a>
          </div>
          <div class="btn-group">
            <button href="#{{config.modal.id}}" role="button" class="btn btn-default {{config.modal.status}}" data-toggle="modal">{{config.modal.type}}</button>
            <button class="btn btn-default" ng-click="refresh()">Refresh</button>
          </div>
          <div class="btn-group pull-right">
            <a href="#" class="btn btn-default" ng-click="logout()">Logout</a>
          </div>
        </div>
    </div>
    <div id="user-list">
      <h4>User List</h4>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th class="col-md-2 col-xs-2 col-lg-2">username</th>
            <th class="col-md-4 col-xs-4 col-lg-4">login IP</th>
            <th>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  option
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" class=""><i class="glyphicon glyphicon-minus-sign"></i>&nbsp;Clean all IP</a></li>
                </ul>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.ip}}</td>
            <td>
              <div class="btn-group-xs">
                <a href="#" class="btn btn-primary" ng-click="delete_ip(user)"><i class="glyphicon glyphicon-minus-sign"></i>&nbsp;Clean IP</a>
                <a href="#" class="btn btn-danger btn-xs disabled" ng-click="delete(user)"><i class="glyphicon glyphicon-remove"></i>&nbsp;Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</article>
