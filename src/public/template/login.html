<article class="container login-panel">
  <header class="row" ng-show="config.isNeed">
    <a ng-href="{{config.link}}" class="btn btn-success btn-right">{{config.entry}}</a>
  </header>

  <section class="row login-main">
    <div class="span3"></div>

    <nav class="span3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote favorates</p>
    </nav>
    <div class="span4">
      <form class="login-form">
        <fieldset>
          <legend>{{config.title}}</legend>
          <label>{{config.account}}</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input type="text" ng-model="user.username" ng-mousedown="clean()">
          </div>
          <label>{{config.key}}</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="password" ng-model="user.password" ng-mousedown="clean()">
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox" ng-show="config.isRemember">
                <input type="checkbox"> 
                <span>Remember me -- </span>
                <a href="#">Forget password</a>
              </label>
              <button type="submit" class="btn btn-primary login-btn" ng-click="submit(user)">{{config.button}}</button>
            </div>
          </div>
          <label class="alert alert-error login-error" ng-show="isError">{{error}}</label>
        </fieldset>
      </form>
    </div>

    <div class="span2"></div>
  </section>
  <footer class="login-footer">
    <span>@2013 Leo Burnett</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
