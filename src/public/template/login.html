<article class="container login-panel">
  <header class="row" ng-show="config.isNeed">
    <a ng-href="{{config.link}}" class="btn btn-success btn-right">{{config.entry}}</a>
  </header>

  <section class="row login-main">
    <div class="col-md-3"></div>

    <nav class="col-md-3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote your favorates</p>
    </nav>
    <div class="col-md-4">
      <form class="login-form">
        <fieldset>
          <legend>{{config.title}}</legend>
          <label>{{config.account}}</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input type="text" class="form-control" ng-model="user.username" ng-mousedown="clean()">
          </div>
          <label>{{config.key}}</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="password" class="form-control" ng-model="user.password" ng-mousedown="clean()">
          </div>
          <div class="control-group">
            <div class="controls">
              <label ng-show="config.isRemember">
                <!-- <input type="checkbox">  -->
                <!-- <span>Remember me -- </span> -->
                <a href="/forgot">Forget password</a>
              </label>
              <button type="submit" class="btn btn-primary login-btn" ng-click="submit(user)">{{config.button}}</button>
            </div>
          </div>
          <label class="alert alert-danger login-error" ng-show="isError">{{error}}</label>
        </fieldset>
      </form>
    </div>

    <div class="col-md-2"></div>
  </section>
  <footer class="login-footer">
    <span>Â©2013 Leo Burnett Company, Inc</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
