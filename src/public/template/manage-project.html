<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
        <h1>Management</h1>
        <div class="btn-toolbar">
          <div class="btn-group">
            <a href="/management/project" class="btn btn-default {{config.project}}">Project</a>
            <a href="/management/candidate" class="btn btn-default {{config.candidate}}">Candidate</a>
            <a href="/management/user" class="btn btn-default {{config.user}}">User</a>
          </div>
          <div class="btn-group">
            <button href="#{{config.modal.id}}" role="button" class="btn btn-default {{config.modal.status}}" data-toggle="modal">{{config.modal.type}}</button>
            <button class="btn btn-default" ng-click="refresh()">Refresh</button>
          </div>
          <div class="btn-group pull-right">
            <a href="#" class="btn btn-default" ng-click="logout()">Logout</a>
          </div>
        </div>
    </div>
    <div id="project-list">
      <h4><span>Project List</span></h4>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>option</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>
              <a href="" class="btn btn-danger btn-xs" ng-click="delete(project)"><i class="glyphicon glyphicon-remove"></i>&nbsp;Delete</a>
              <a href="/management/project/candidates/{{project._id}}" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-folder-open"></i>&nbsp; Open</a>
              <!--<a href="" class="btn btn-xs btn-success" ng-click="release(project)"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;Release</a>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</article>
<div id="project-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="project-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="project-modal-label">New Project</h3>
      </div>
      <form role="form">
        <div class="modal-body">
            <label for="">Project id</label>
            <input type="text" class="form-control" ng-model="project.id" ng-mousedown="clean()" required>
            <label for="">Project name</label>
            <input type="text" class="form-control" ng-model="project.name" ng-mousedown="clean()" required>
            <label for="">Access Key</label>
            <input type="password" class="form-control" ng-model="project.key" ng-mousedown="clean()" required>
            <label class="alert alert-danger" ng-show="isError">{{error}}</label>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
          <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
