<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
      <h2>
        <span>Management</span>
        <div class="btn-group">
          <a href="/management/project" class="btn {{config.project}}">Project</a>
          <a href="/management/candidate" class="btn {{config.candidate}}">Candidate</a>
          <a href="/management/user" class="btn {{config.user}}">User</a>
        </div>
        <div class="btn-group">
          <button href="#{{config.modal.id}}" role="button" class="btn {{config.modal.status}}" data-toggle="modal">{{config.modal.type}}</button>
          <button class="btn" ng-click="refresh()">Refresh</button>
        </div>
        <div class="btn-group pull-right">
          <a href="#" class="btn" ng-click="logout()">Logout</a>
        </div>
      </h2>
    </div>
    <div id="project-list">
      <h4><span>Project List</span></h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>option</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>
              <a href="" class="btn" ng-click="delete(project)"><i class="icon icon-remove"></i>Delete</a>
              <a href="/management/project/candidates/{{project._id}}" class="btn"><i class="icon icon-folder-open"></i>Open</a>
              <a href="" class="btn" ng-click="release(project)"><i class="icon icon-eye-open"></i>Release</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</article>
<div id="project-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="project-modal-label" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="project-modal-label">New Project</h3>
  </div>
  <div class="modal-body">
    <form>
      <label for="">Project id</label>
      <input type="text" ng-model="project.id" ng-mousedown="clean()" required>
      <label for="">Project name</label>
      <input type="text" ng-model="project.name" ng-mousedown="clean()" required>
      <label for="">Access Key</label>
      <input type="password" ng-model="project.key" ng-mousedown="clean()" required>
      <label class="alert alert-error login-error" ng-show="isError">{{error}}</label>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
