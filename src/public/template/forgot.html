<article class="container register-panel" ng-init="getId()">
  <header class="row">
    <a href="/login" class="btn btn-success btn-right">Login</a>
  </header>
  <section class="row register-main">
    <div class="span3"></div>

    <nav class="span3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote favorates</p>
    </nav>

    <div class="span4 register-main">
      <form class="register-form">
        <fieldset>
          <legend>Find Password</legend>
          <label>Email</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" ng-model="user.email" ng-mousedown="clean()">
          </div>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-barcode"></i></span>
            <input type="text" ng-model="user.code" ng-mousedown="clean()">
          </div>
          <div class="input-prepend">
            <img ng-src="{{image}}" width="125px">
            <button class="btn btn-primary" ng-click="getId()">Refresh</button>
          </div>
          <button type="submit" class="btn btn-primary register-btn" ng-click="submit(user)">Submit</button>

          <label class="alert register-error" ng-class="alertStyle" ng-show="isError">{{error}}</label>
        </fieldset>
      </form>
    </div>
  </section>
  <footer class="register-footer">
    <span>@2013 Leo Burnett</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
