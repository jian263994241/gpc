<article class="container register-panel" ng-init="init()">
  <header class="row">
    <a href="/login" class="btn btn-success btn-right">Login</a>
  </header>
  <section class="row register-main">
    <div class="col-md-3"></div>

    <nav class="col-md-3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote your favorates</p>
    </nav>

    <div class="col-md-4 register-main">
      <form class="register-form">
        <fieldset>
          <legend>Find Password</legend>
          <label>Email</label>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="form-control" ng-model="user.email" ng-mousedown="clean()">
          </div>
          <div class="input-prepend">
            <style type="text/css">.recaptchatable #recaptcha_response_field{ line-height: 2;}</style>
            <div id="recaptcha_div" style="padding-top: 20px;"></div>
          </div>
          <button type="submit" class="btn btn-primary register-btn" ng-click="submit(user)">Submit</button>

          <label class="alert alert-danger register-error" ng-class="alertStyle" ng-show="isError">{{error}}</label>
        </fieldset>
      </form>
    </div>
  </section>
  <footer class="register-footer">
    <span>@2013 Leo Burnett</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
