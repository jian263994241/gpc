<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
      <h1>Review</h1>
      <ul class="pager">
        <li class="previous"><a href="#" ng-click="goBack()">&larr; Back</a></li>
        <!--<li class="next"><a href="#" ng-click="logout()">Close Project</a></li>-->
      </ul>
    </div>
    <div id="result-list" class="row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Client </th>
          <th>Average</th>
          <th>Product</th>
          <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="candidate in candidates">
          <td>{{$index+1}}</td>
          <td title="{{candidate.title}}">{{candidate.title|truncate:40}}</td>
          <td title="{{candidate.author}}">{{candidate.author|truncate:36}}</td>
          <td><span class="label label-danger">{{candidate.average}}</span></td>
          <td><a href="{{candidate.source}}" target="_blank">Link</a></td>
          <td>
            <a href="#candidateModal" role="button" class="btn btn-info btn-sm" data-toggle="modal" ng-click="setCandidate(candidate)">
              <i class="glyphicon glyphicon-eye-open"></i>&nbsp;Details
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  </section>
</article>
<div id="candidateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="candidateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="candidateModalLabel">Details</h3>
      </div>
      <div class="modal-body">
        <!--<div ng-repeat="mark in marks">-->
          <!--<h4>User:{{mark.username}}</h4>-->
          <!--<p>-->
            <!--<strong>Score:</strong>-->
            <!--<span class="label label-danger">{{mark.score}}</span>-->
          <!--</p>-->
          <!--<p>Comment: <pre>{{mark.comment}}</pre></p>-->
          <!--<hr>-->
        <!--</div>-->
        <div class="panel-group" id="accordion">
          <div class="panel panel-default" ng-repeat="mark in marks">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse"  data-target="#detail{{$index}}" href="javascript:;">
                  {{mark.username|truncate:30}}
                </a>
                <span class="label label-danger">{{mark.score}}</span>
                <span ng-if="!mark.comment" class="label label-default">No Comment!</span>
              </h4>
            </div>
            <div id="detail{{$index}}" class="panel-collapse collapse" ng-if="mark.comment">
              <div class="panel-body">
                {{mark.comment}}
              </div>
            </div>
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

  </div>
</div>
