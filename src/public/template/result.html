<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
      <h1>Review</h1>
      <ul class="pager">
        <li class="previous"><a href="#" ng-click="goBack()">&larr; Back</a></li>
        <!--<li class="next"><a href="#" ng-click="logout()">Close Project</a></li>-->
      </ul>
    </div>
    <div id="result-list" class="row">
      <div class="col-md-2" ng-repeat="candidate in candidates">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              {{candidate.title}}
            </div>
          </div>
          <div class="panel-body">
            <p>
              <strong>Score:</strong>
              <span class="label label-danger">{{candidate.average}}</span>
            </p>
            <p>Author:{{candidate.author}}</p>
            <a href="#candidateModal" role="button" class="btn btn-info" data-toggle="modal" ng-click="setCandidate(candidate)">
              <i class="glyphicon glyphicon-eye-open"></i>&nbsp;Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
<div id="candidateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="candidateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="candidateModalLabel">Details</h3>
      </div>
      <div class="modal-body">
        <div ng-repeat="mark in marks">
          <h4>User:{{mark.username}}</h4>
          <p>
            <strong>Score:</strong>
            <span class="label label-important">{{mark.score}}</span>
          </p>
          <p>Comment: <pre>{{mark.comment}}</pre></p>
          <hr>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

  </div>
</div>
