<article class="container login-panel" ng-init="init()">
  <section class="row login-main">
    <div class="col-md-3"></div>
    <nav class="col-md-3 logo">
      <h2 class="logo-title">GPC</h2>
      <p class="logo-desc">Vote your favorates</p>
    </nav>
    <div class="col-md-4">
      <div class="page-header">
        <span>Select project</span>
        <a href="#" ng-click="logout()" class="btn btn-default btn-sm pull-right">Logout</a>
        <a href="#" ng-click="refresh()" class="btn btn-default btn-sm pull-right">Refresh</a>
      </div>
      <ol>
        <li ng-repeat="project in projects">
          <a href="/director/vote/{{project.id}}" class="btn">{{project.name}}</a>
        </li>
      </ol>
    </div>
  </section>
  <footer class="login-footer">
    <span>@2013 Leo Burnett</span>
    <span>-</span>
    <a href="#">Leo Burnett</a>
  </footer>
</article>
