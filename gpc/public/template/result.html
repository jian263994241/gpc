<article class="container" ng-init="init()">
  <section class="row">
    <div class="page-header">
      <h2>
        <span>Review</span> 
        <a href="#" class="btn" ng-click="goBack()">Back</a> 
        <a href="#" class="btn" ng-click="logout()">Close Project</a>
      </h2>

    </div>
    <div id="result-list">
      <div class="span3" ng-repeat="candidate in candidates">
        <h4>{{candidate.title}}</h4>
        <p>
          <strong>Score:</strong>
          <span class="label label-important">{{candidate.average}}</span>
        </p>
        <p>Author:{{candidate.author}}</p>
        <a href="#candidateModal" role="button" class="btn" data-toggle="modal" ng-click="setCandidate(candidate)"><i class="icon icon-eye-open"></i>Details</a>
      </div>
    </div>
  </section>
</article>
<div id="candidateModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="candidateModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="candidateModalLabel">Details</h3>
  </div>
  <div class="modal-body">
    <div ng-repeat="mark in marks">
      <h4>User:{{mark.username}}</h4>
      <p>
        <strong>Score:</strong>
        <span class="label label-important">{{mark.score}}</span>
      </p>
      <p>Comment: <pre>{{mark.comment}}</pre></p>
      <hr>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
